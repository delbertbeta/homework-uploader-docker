<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Homework Uploader</title>
  <link href="https://fonts.proxy.ustclug.org/css?family=Open+Sans" rel="stylesheet">
  <style>
    ::-webkit-scrollbar {
      width: 6px;
    }

    /* Track */

    ::-webkit-scrollbar-track {
      border-radius: 3px;
    }

    /* Handle */

    ::-webkit-scrollbar-thumb {
      border-radius: 3px;
      background: rgba(0, 0, 0, 0.4);
    }

    ::-webkit-scrollbar-thumb:window-inactive {
      background: rgba(0, 0, 0, 0.4);
    }

  </style>
</head>

<body>
  <div id="app"></div>
  <script src="/dist/build.js"></script>
</body>

</html>
